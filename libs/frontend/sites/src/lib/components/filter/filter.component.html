<div *ngIf="filter$ | async as f">
  <ul class="filter-group">
    <li>
      <label for="water"> <i class="las la-shower"></i>Need Water?</label>
      <div class="option-group">
        <label for="water-either">
          <input
            (change)="showWater(null)"
            type="radio"
            id="water-either"
            [checked]="f.hasWater === null"
          />
          Either Way</label
        >
      </div>
      <div class="option-group">
        <label for="water-needed">
          <input
            (change)="showWater(true)"
            type="radio"
            id="water-needed"
            [checked]="f.hasWater === true"
          />
          Must Have</label
        >
      </div>
      <div class="option-group">
        <label for="water-unwanted">
          <input
            (change)="showWater(false)"
            type="radio"
            id="water-unwanted"
            [checked]="f.hasWater === false"
          />
          Don't Want</label
        >
      </div>
    </li>
    <li>
      <label for="electricity">
        <i class="las la-plug"></i>Need Electricity?</label
      >
      <div class="option-group">
        <label>
          <input
            (change)="showElectricity(null)"
            type="radio"
            id="electricity"
            [checked]="f.hasElectricity === null"
          />
          Either Way</label
        >
      </div>
      <div class="option-group">
        <label>
          <input
            (change)="showElectricity(true)"
            type="radio"
            id="electricity"
            [checked]="f.hasElectricity === true"
          />
          Must Have</label
        >
      </div>
      <div class="option-group">
        <label for="electricity">
          <input
            (change)="showElectricity(false)"
            type="radio"
            id="electricity"
            [checked]="f.hasElectricity === false"
          />
          Don't Want</label
        >
      </div>
    </li>
    <li>
      <label for="rvparking">
        <i class="las la-parking"></i>Need RV Parking?</label
      >
      <div class="option-group">
        <label>
          <input
            (change)="showRvParking(null)"
            type="radio"
            id="rvparking"
            [checked]="f.hasRvParking === null"
          />
          Either Way</label
        >
      </div>
      <div class="option-group">
        <label>
          <input
            (change)="showRvParking(true)"
            type="radio"
            id="rvparking"
            [checked]="f.hasRvParking === true"
          />
          Must Have</label
        >
      </div>
      <div class="option-group">
        <label>
          <input
            (change)="showRvParking(false)"
            type="radio"
            id="rvparking"
            [checked]="f.hasRvParking === false"
          />
          Don't Want</label
        >
      </div>
    </li>
    <li>
      <label for="lakefront">
        <i class="las la-water"></i>Lakefront Site?</label
      >
      <div class="option-group">
        <label>
          <input
            (change)="showLakefront(null)"
            type="radio"
            id="lakefront"
            [checked]="f.hasLakefront === null"
          />
          Either Way</label
        >
      </div>
      <div class="option-group">
        <label>
          <input
            (change)="showLakefront(true)"
            type="radio"
            id="lakefront"
            [checked]="f.hasLakefront === true"
          />
          Must Have</label
        >
      </div>
      <div class="option-group">
        <label>
          <input
            (change)="showLakefront(false)"
            type="radio"
            id="lakefront"
            [checked]="f.hasLakefront === false"
          />
          Don't Want</label
        >
      </div>
    </li>
  </ul>
  <div class="summary" *ngIf="count$ | async as c">
    There are {{ c.total }} sites that
    <ul>
      <li *ngIf="f.hasWater !== false">
        Provide water hookups (<small>{{ c.withWater }}</small
        >)
      </li>
      <li *ngIf="f.hasElectricity !== false">
        Provide electrical hookups (<small>{{ c.withElectrical }}</small
        >)
      </li>
      <li *ngIf="f.hasRvParking !== false">
        Provide Parking for Recreational Vehicles (<small>{{
          c.hasRvParking
        }}</small
        >)
      </li>
      <li *ngIf="f.hasLakefront !== false">
        Are on the lakefront (<small>{{ c.hasLakefront }}</small
        >)
      </li>
    </ul>
  </div>
</div>
